<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>cube_rotate</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
</head>
<body>
<div class="wrap">
    <div class="cube">
        <div class="out-front">front</div>
        <div class="out-behind">behind</div>
        <div class="out-left">left</div>
        <div class="out-right">right</div>
        <div class="out-above">above</div>
        <div class="out-bottom">bottom</div>

        <span class="inner-front"></span>
        <span class="inner-behind"></span>
        <span class="inner-left"></span>
        <span class="inner-right"></span>
        <span class="inner-above"></span>
        <span class="inner-bottom"></span>
    </div>
</div>
<div class="btn"></div>
<script type="text/javascript">
    $(document).ready(function(){
        mapping(".out-front",".inner-front","#00BFFF");
        mapping(".out-behind",".inner-behind","#00FF00");
        mapping(".out-left",".inner-left","#20B2AA");
        mapping(".out-right",".inner-right","#A52A2A");
        mapping(".out-above",".inner-above","#B8860B");
        mapping(".out-bottom",".inner-bottom","#FFFF00");
        control();
        console.log(document.getElementsByClassName("cube").style.width);
    })
    function mapping(obj,target_obj,bgcolor){
        $(obj).on("click",function(){
            $(target_obj).css({
                "text-align":"center",
                "line-height":"100px",
                "font-size":"18px",
                "font-weight":"700",
                "color":"#fff",
                "background-color":bgcolor
            })
            $(target_obj).html($(obj).text());
        })
    }
    function control(){
        $(".btn").on("click",function(){
            $(this).toggleClass("on");
            $(".cube").toggleClass("on");
        })
    }
</script>
</body>
</html>
